# Set the logging levels on some packages
logging.level.root=info
logging.level.ch.fhnw.webfr.flashcard=debug

# Disable Spring Banner on startup
spring.main.banner-mode=off

# MongoDB Properties, based on a Docker container
spring.data.mongodb.host=172.17.0.2
spring.data.mongodb.database=webfr

# Set the context path under which URL the webapp is accessible
server.servlet.context-path=/flashcard-mvc

### Thymeleaf properties
spring.thymeleaf.cache=false
